<app-base-header [title]="'water.title'" [isSave]=false [cssName]="'blue'">
</app-base-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="list$ | async as list">
    <app-base-item-header [cssName]="'blue'"></app-base-item-header>
    <ng-container *ngIf="list.length > 0; else noItems">
      <app-base-item
        *ngFor="let item of list"
        [item]="item"
        [compare]="service.myMap.get(item.issueDate.toDate() | date:'MM/yyyy')" 
        [values]="2"
        [cssName]="'blue'"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-base-item>
    </ng-container>
    <ng-template #noItems>
      <ion-item lines="none">{{ "no-list" | translate }}</ion-item>
    </ng-template>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/water/chart" routerDirection="forward">
      <ion-icon name="stats-chart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/water/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
