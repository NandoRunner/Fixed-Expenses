<ion-header>
  <ion-toolbar color="primary">
    <app-menu-toggle slot="start" menu="main-menu"></app-menu-toggle>
    <ion-title>{{ "power.title" | translate }} </ion-title>
    <app-logout-button slot="end" menu="main-menu"></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="list$ | async as list">
      <ion-item color="tertiary">
      <ion-label>{{ "date" | translate }}</ion-label>
      <ion-label>Medição da Light</ion-label>
      <ion-label>Valor</ion-label>
    </ion-item>
    <ng-container *ngIf="list.length > 0; else noTasks">
      <app-base-item 
        *ngFor="let item of list; let i = index;"
        [item]="item"
        [color]="(i % 2 == 0) ? 'light' : 'light2'"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-base-item>
    </ng-container>
    <ng-template #noTasks>
      <ion-item lines="none">{{ "no-list" | translate }}</ion-item>
    </ng-template>
  </ion-list>
  <!--<ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/power/chart" routerDirection="forward">
      <ion-icon name="stats-chart"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/power/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
