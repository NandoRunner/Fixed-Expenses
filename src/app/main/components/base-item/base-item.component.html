<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(item)">
    <ion-label>{{ item.date.toDate() | date:'dd/MM/yyyy' }}</ion-label>
    <ion-label>{{ item.value }}</ion-label>
    <ion-label>{{ item.cost }}</ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option
      color="danger"
      (click)="delete.emit(item); sliding.close()"
    >
      <ion-icon
        slot="icon-only"
        name="trash"
      ></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="update.emit(item); sliding.close()">
      <ion-icon
        slot="icon-only"
        name="create"
      ></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
